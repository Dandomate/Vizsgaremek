<!doctype html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Administration - Add Timetable</title>
</head>
<body>
<header class="container">
    <nav th:replace="nav::adminnavbar"></nav>
</header>
<main class="container">

    <p class="bg-success text-white" th:if="${status} == 201" th:text="' New teacher is added'"></p>
    <p class="bg-info" th:if="${status} == 409" th:text="' OMA_TEACHER duplication'"></p>
    <p class="bg-success text-white" th:if="${status} == 200" th:text="' The update was successful'"></p>
    <p class="bg-danger text-white" th:if="${status} == 100" th:text="' Teacher is deleted'"></p>

    <h4>Add new TimeTable</h4>
    <form method="POST" th:action="@{/addteacher}">
        <div class="form-group">
            <label for="exampleFormControlSelect1">Day</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Lesson</label>
            <select class="form-control" id="exampleFormControlSelect2">
                <option>Hétfő</option>
                <option>Kedd</option>
                <option>Szerda</option>
                <option>Csütörtök</option>
                <option>Péntek</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">DoorNumber</label>
            <select class="form-control" id="exampleFormControlSelect3">
                <option>101</option>
                <option>202</option>
                <option>303</option>
                <option>404</option>
                <option>505</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Subject</label>
            <select class="form-control" id="exampleFormControlSelect4">
                <option>IKT</option>
                <option>PAFF</option>
                <option>BAC</option>
                <option>MINA</option>
                <option>SZ</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Teacher Name</label>
            <select class="form-control" id="exampleFormControlSelect5">
                <option>BAT</option>
                <option>HURI</option>
                <option>SZA</option>
                <option>VE</option>
                <option>KI</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Class</label>
            <select class="form-control" id="exampleFormControlSelect6">
                <option>9</option>
                <option>10</option>
                <option>1</option>
                <option>12</option>
                <option>13</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <h4 class="mt-4">Órák</h4>
    <table class="table table-hover table-striped table-secondary">
        <tr>
            <th>Day</th>
            <th>Lesson</th>
            <th>Doornumber</th>
            <th>Subject</th>
            <th>Teacher Name</th>
            <th>Class</th>
            <th colspan="5" class="text-center">Manage</th>
        </tr>
        <tr th:each="teacher : ${teachers}">
            <td th:text="${teacher.OMA_TEACHER}"></td>
            <td th:text="${teacher.Name}"></td>
            <td th:text="${teacher.Phone}"></td>
            <td th:text="${teacher.Password}"></td>
            <td th:text="${teacher.Admin}"></td>
            <td>
                <form method="post" th:action="@{/updateteacher}">
                    <input type="hidden" name="OMA_TEACHER" th:value="${teacher.OMA_TEACHER}">
                    <button class="btn btn-info">Swap Lesson</button>
                </form>
            </td>
            <td>
                <form method="post" th:action="@{/updateteacher}">
                    <input type="hidden" name="OMA_TEACHER" th:value="${teacher.OMA_TEACHER}">
                    <button class="btn btn-info">Swap Door</button>
                </form>
            <td>
                <form method="post" th:action="@{/updateteacher}">
                    <input type="hidden" name="OMA_TEACHER" th:value="${teacher.OMA_TEACHER}">
                    <button class="btn btn-info">Swap Subject</button>
                </form>
            </td>
            <td>
                <form method="post" th:action="@{/updateteacher}">
                    <input type="hidden" name="OMA_TEACHER" th:value="${teacher.OMA_TEACHER}">
                    <button class="btn btn-info">Swap Teacher</button>
                </form>
            </td>
            <td>
                <form method="post" th:action="@{/updateteacher}">
                    <input type="hidden" name="OMA_TEACHER" th:value="${teacher.OMA_TEACHER}">
                    <button class="btn btn-info">Swap Class</button>
                </form>
            </td>
            </td>
            <td>
                <form method="post" th:action="@{/delete-teacher}">
                    <input type="hidden" name="OMA_TEACHER" th:value="${teacher.OMA_TEACHER}">
                    <button class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
    </table>
</main>

<!-- Optional JavaScript; choose one of the two! -->

</body>
</html>
