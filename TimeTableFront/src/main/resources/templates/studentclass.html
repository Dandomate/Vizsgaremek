
<!doctype html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/fonts/simple-line-icons/style.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/doboz2.css">
    <title>Classes</title>
</head>
<body>
<header class="container">
    <nav th:replace="nav::navbar"></nav>
</header>
<main class="container">
    <h3 class="text-secondary">
        Classes Timetable
    </h3>
    <div class="row">
        <div th:each="studentclass : ${studentclass}" class="card-big-shadow">
            <div class="card card-just-text" data-background="color" data-color="blue" data-radius="none">
                <div class="content">
                    <div >
                        <i class="icon-clock text-info display-1 float-center"></i>
                        <br>
                        <br>
                        <p th:text="'Class: '+${studentclass.cname}" class="text-info"></p>

                        <p class="text-info">click on the day to view the Timetable</p>

                        <a href="#" th:href="'/c-timetablelists/'+${studentclass.CLASS_ID}+'/'+'monday'" class="btn btn-info">M</a>
                        <a href="#" th:href="'/c-timetablelists/'+${studentclass.CLASS_ID}+'/'+'tuesday'" class="btn btn-info">Tu</a>
                        <a href="#" th:href="'/c-timetablelists/'+${studentclass.CLASS_ID}+'/'+'wednesday'" class="btn btn-info">W</a>
                        <br>
                        <br>
                        <a href="#" th:href="'/c-timetablelists/'+${studentclass.CLASS_ID}+'/'+'thursday'" class="btn btn-info">Th</a>
                        <a href="#" th:href="'/c-timetablelists/'+${studentclass.CLASS_ID}+'/'+'friday'" class="btn btn-info">F</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

</main>
