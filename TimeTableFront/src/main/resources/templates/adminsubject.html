<!doctype html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Administration - Add Subject</title>
</head>
<body>
<header class="container">
    <nav th:replace="nav::adminnavbar"></nav>
</header>
<main class="container">

    <p class="bg-success text-white" th:if="${status} == 201" th:text="' New subject is added'"></p>
    <p class="bg-warning" th:if="${status} == 409" th:text="' SUBJECT_ID duplication'"></p>
    <p class="bg-success text-white" th:if="${status} == 200" th:text="' The update was successful'"></p>
    <p class="bg-danger text-white" th:if="${status} == 100" th:text="' Subject is deleted'"></p>

    <h4>Add new Subject</h4>
    <form method="POST" th:action="@{/addsubject}">
        <div class="mb-3">
            <label for="sname" class="form-label">Name</label>
            <input type="text" class="form-control" id="sname" name="sname" placeholder="Subject Name">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <h4 class="mt-4">Subject (sorted by name)</h4>
    <table class="table table-hover table-striped bg-primary bg-opacity-25">
        <tr>
            <th>SUBJECT_ID</th>
            <th>Name</th>
            <th colspan="2" class="text-center">manage</th>
        </tr>
        <tr th:each="subject : ${subjects}">
            <td th:text="${subject.SUBJECT_ID}"></td>
            <td th:text="${subject.sname}"></td>
            <td>
                <form method="post" th:action="@{/updatesubject}">
                    <input type="hidden" name="SUBJECT_ID" th:value="${subject.SUBJECT_ID}">
                    <button class="btn btn-success">Swap Space</button>
                </form>
            </td>
            <td>
                <form method="post" th:action="@{/delete-subject}">
                    <input type="hidden" name="SUBJECT_ID" th:value="${subject.SUBJECT_ID}">
                    <button class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
    </table>
</main>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
