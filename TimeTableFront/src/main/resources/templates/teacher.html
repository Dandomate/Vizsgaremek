
<!doctype html>
<html lang="en" xmlns:th="http:www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <base href="/">
    <link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/fonts/simple-line-icons/style.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"  href="css/teacher.css">
    <title>My Data</title>
</head>
<body>
<header class="container">
    <nav th:replace="nav::teachernavbar"></nav>
</header>
<main class="container text-white">
    <h3 class="text-secondary">
        My Data
    </h3>
    <div class="big-shadow">
            <div class="card card-just-text" data-background="color" data-color="blue" data-radius="none">
                <div class="content">
                    <div >
                        <i class="icon-info text-info display-1 float-center"></i>
                        <br>
                        <br>
                        <p th:text="'OM: '+${teacher.OMA_TEACHER}" class="text-info"></p>
                        <p th:text="'Name: '+${teacher.Name}" class="text-info"></p>
                        <p th:text="'Phone: '+${teacher.Phone}" class="text-info"></p>
                        <p th:text="'Password: '+${teacher.Password}" class="text-info"></p>
                        <p th:text="'Admin: '+${teacher.Admin}" class="text-info"></p>
                    </div>
                    <a href="#" th:href="'/c-teachersubjectlist/71123567012'" class="btn btn-primary">Teacher Subject</a>
                    <br>
                    <br>
                    <td>
                        <form method="post" th:action="@{/updateteacher}">
                            <input type="hidden" name="OMA_TEACHER" th:value="${teacher.OMA_TEACHER}">
                            <button class="btn btn-success">Swap Teacher Data</button>
                        </form>
                    </td>
                </div>
            </div>
        </div>



    </div>

</main>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
