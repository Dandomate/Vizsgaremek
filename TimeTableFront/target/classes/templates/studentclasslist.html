
<!doctype html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/fonts/simple-line-icons/style.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/valami2.css">
    <title>Classes</title>
</head>
<body>
<header class="container">
    <nav th:replace="nav::navbar"></nav>
</header>
<main class="container">
    <h3 class="text-secondary">Classes</h3>
    <div class="row">
            <div th:each="studentclasslist : ${studentclasslist}" class="card-big-shadow">
                <div class="card card-just-text" data-background="color" data-color="blue" data-radius="none">
                    <div class="content">
                        <div >
                            <i class="icon-users text-info display-1 float-center"></i>
                            <br>
                            <br>
                            <p class="text-info">Click the button to list the class</p>
                            <br>
                            <a href="#" th:href="'/c-studentlists/'+${studentclasslist.CLASS_ID}" class="btn btn-info" th:text="'Class: '+${studentclasslist.cname}"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</main>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
<script th:replace="footerscript::logo">
</script>
<footer class="container" >
    <footer th:replace="footer::footer">
    </footer>
</footer>
</body>
</html>
